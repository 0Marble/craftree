<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Craftree</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>

			<h4>Current recipes</h4>
			<button id="export_recipes_button">Export Recipes</button><br>
			<label for="import_recipes_button">Import Recipes:</label>
			<input type="file" name="import_recipes_button" id="import_recipes_button"><br><br>

			<table>
					<thead>
							<tr>
									<th scope="col">Output</th>
									<th scope="col">Inputs</th>
									<th scope="col">Machine</th>
							</tr>
					</thead>
					<tbody id="recipe_table">
						
					</tbody>
			</table>
			<hr>

			<h4>Add new recipe</h4>
			<div id = "new_recipe_form">
					<label for="to_craft">Item to Craft:</label>
					<input type="text" name="to_craft" id="target_item"> 
					x
					<input type="number" value=1 id="target_amount">
					<div id="machine_div">
					<label for="machine">Machine:</label>
					<input type="text" name="machine" id="recipe_machine"> 
					</div>
					<br>

					<h5>Inputs: </h5>
					<div id="recipe_inputs"> </div>
					<br>
					<button id="add_input_button">+</button>

					<br><br>
					<button id="add_recipe_button">Add Recipe!</button>
					<button id="reset_recipe_button">Reset</button>
			</div>
			<hr>

			<h4>Crafting Plan</h4>
			<h5>Items to Craft:</h5>
			<div id="targets_list"> </div>
			<br><button id="add_target">+</button>
			<br><br><button id="evaluate_craft">Calculate Recipe Tree</button>

			<h5>Storage:</h5>
			<div id="storage"> </div>
			<h5>To Craft:</h5>
			<div id="steps"> </div>

			<script type="module" src="ui/suggestions.js"> </script>
			<script type="module" src="ui/plan.js"></script>
			<script type="module" src="ui/recipe.js"> </script>
			<script type="module" src="ui/files.js"> </script>
	</body>
</html>
