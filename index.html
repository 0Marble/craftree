<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Craftree</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>

			<h4>Current recepies</h4>
			<button id="export_recepies_button">Export Recepies</button><br>
			<label for="import_recepies_button">Import Recepies:</label>
			<input type="file" name="import_recepies_button" id="import_recepies_button"><br><br>

			<table>
					<thead>
							<tr>
									<th scope="col">Output</th>
									<th scope="col">Inputs</th>
									<th scope="col">Machine</th>
							</tr>
					</thead>
					<tbody id="recepie_table">
						
					</tbody>
			</table>
			<hr>

			<h4>Add new recepie</h4>
			<div id = "new_recepie_form">
					<label for="to_craft">Item to Craft:</label>
					<input type="text" name="to_craft" id="recepie_output"> 
					x
					<input type="number" value=1 id="recepie_output_amount"><br><br>
					<label for="machine">Machine:</label>
					<input type="text" name="machine" id="recepie_machine"> <br><br>
					<br>

					<h5>Inputs: </h5>
					<div id="recepie_inputs"> </div>
					<br>
					<button id="add_input_button">+</button>

					<br><br>
					<button id="add_recepie_button">Add Recepie!</button>
			</div>
			<hr>

			<h4>Crafting Plan</h4>
			<h5>Items to Craft:</h5>
			<div id="items_to_craft_list"> </div>
			<br><button id="add_item_to_craft_button">+</button>
			<br><br><button id="calculate_tree">Calculate Recepie Tree</button>
			<div id="recepie_tree"> </div>

			<script src="recepie.js"></script>
			<script src="tree.js"></script>
			<script src="recepie_ui.js"> </script>
			<script src="import_export.js"> </script>
	</body>
</html>
